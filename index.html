<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Sleep Tracker</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- PWA Meta + Icons -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./sleep.png" />
  <meta name="theme-color" content="#6ab7ff" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>🍼 Baby Sleep Tracker</h1>
  </header>

  <main>
    <div class="buttons">
      <button onclick="startSleep()">Start Sleep</button>
      <button onclick="endSleep()">End Sleep</button>
      <button onclick="showToday()">Today’s Summary</button>
      <button onclick="showAll()">All Sessions</button>
      <button onclick="exportToExcel()">Export to Excel</button>
      <button onclick="copySummary()">📋 Copy Summary</button>
    </div>

    <section id="log-output"></section>
  </main>

  <footer>
    <p>© 2025 Baby Sleep Tracker</p>
  </footer>

  <!-- SheetJS Excel support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="./script.js"></script>

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.log("❌ Service Worker Failed", err));
    }
  </script>
</body>
</html>
